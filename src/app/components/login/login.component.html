<div class="container">
    <mat-card class="card">
        <mat-card-title>Login to the system</mat-card-title>
        <form class="login-form" #loginForm="ngForm" (ngSubmit)="LoginForm(loginForm.value)">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput name="email" [(ngModel)]="credentials.email" placeholder="Enter your email" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput name="password" type="password" [(ngModel)]="credentials.password"
                    placeholder="Enter your password" required>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card>
</div>
