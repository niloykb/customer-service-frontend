<mat-drawer-container autosize>
    <mat-drawer #drawer mode="over">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        @defer {
            @if(authService.isLoggedIn()) {
            <app-header [drawer]="drawer" />
            <router-outlet />
            <app-footer />
            }@else {
            <router-outlet />
            }
        }@placeholder (minimum 500ms) {
            <div id="spinner">
                <mat-spinner />
            </div>
        }

    </mat-drawer-content>
</mat-drawer-container>
